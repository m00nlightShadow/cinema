<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Account</h4>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <p>
            hello {{ request.user.username }}
            <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
            </form>
        </p>
    {% endif %}
{% block content %}
{% endblock %}
</body>
</html>
